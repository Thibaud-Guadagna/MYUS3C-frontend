<app-header></app-header>
<h1 class="text-white text-3xl font-semibold mt-4">DEMANDES D'ACCÈS</h1>

<section class="mt-12 bg-[#353535] my-8"> 

  <section *ngFor="let user of waitingUsers; let i = index">
    <div class="px-2 mx-2 py-8 bg-black/30 shadow-black shadow-2xl">
        <h3 class="text-white text-xl p-2">{{user.firstname}} {{user?.lastname}}</h3>
        <p class="text-white/50 text-xl p-2">Numéro de licence : {{user.license_number}}</p>
        <p class="text-white/50 text-xl p-2">Catégorie entrainée : {{user.trained_category_name}}</p>
        <p class="text-white/50 text-xl p-2">E-mail : {{user.email}}</p>

        <div class="mt-6 flex justify-center gap-8">
            <app-red-button name="Accepter" (click)="acceptClick()"></app-red-button>
            <app-black-button name="Refuser"(click)="denyClick()"></app-black-button>
        </div>
    </div>
  </section>
</section>
